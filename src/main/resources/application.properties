#Default Spring Profile which ignore security checks for all requests.
spring.profiles.default=non-secured

# H2 In memory datasource
spring.datasource.url=jdbc:h2:mem:person_db;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=

# H2 database web-console accessible at http://localhost:8080
spring.h2.console.enabled=true

# Liquibase is activated by default in order to import basic data (colors and hobbies) into H2 database.
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Show sql set to true for the debugging purposes.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auth0 configuration for secured deployment. (auth0-secured spring profile)
auth0.audience=http://localhost:8080
auth0.domain=raminpix.eu.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/
